<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCatHost | Painel de Controle</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-bg: #313131;
            --mc-panel: #C6C6C6;
            --mc-border-light: #ffffff;
            --mc-border-dark: #555555;
            --mc-green: #55FF55;
            --mc-red: #FF5555;
            --mc-button: #707070;
        }

        body, html {
            height: 100%; margin: 0;
            background-color: var(--mc-bg);
            color: #fff; font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
        }

        /* Auxiliares de Visualização */
        .hidden { display: none !important; }

        /* --- TELAS DE LOGIN/REGISTRO --- */
        .auth-overlay {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }

        .mc-container {
            background: var(--mc-panel); border: 4px solid #000;
            box-shadow: inset -4px -4px var(--mc-border-dark), inset 4px 4px var(--mc-border-light);
            padding: 25px; color: #3f3f3f; width: 350px;
        }

        .mc-input {
            background: #000; color: var(--mc-green); border: 2px solid #fff;
            padding: 10px; font-family: 'Press Start 2P'; font-size: 10px;
            width: 90%; margin: 10px 0;
        }

        .google-btn { background: #4285F4 !important; color: white !important; font-size: 8px !important; }

        /* --- BARRA LATERAL (SIDEBAR) --- */
        .layout-wrapper { display: flex; height: 100vh; width: 100vw; }

        .sidebar {
            width: 250px; background: #222; border-right: 4px solid #000;
            padding: 20px 10px; display: flex; flex-direction: column; gap: 10px;
        }

        .sidebar-item {
            padding: 15px; background: var(--mc-button); border: 2px solid #000;
            cursor: pointer; font-size: 10px; text-align: left;
        }

        .sidebar-item:hover { background: var(--mc-green); color: #000; }

        /* --- ÁREA DE CONTEÚDO --- */
        .main-panel { flex: 1; padding: 30px; overflow-y: auto; color: #3f3f3f; }

        .mc-card { background: var(--mc-panel); border: 4px solid #000; padding: 20px; margin-bottom: 20px; }

        /* --- BOTÕES --- */
        .mc-btn {
            background: var(--mc-button); border: 2px solid #000;
            box-shadow: inset -2px -2px #333, inset 2px 2px #aaa;
            color: #fff; padding: 12px; cursor: pointer;
            font-family: 'Press Start 2P'; font-size: 9px; margin-top: 10px;
        }

        .mc-btn:active { box-shadow: inset 2px 2px #333; }
        .green { background: var(--mc-green) !important; color: #000 !important; }

        /* --- CONSOLE --- */
        #console {
            background: #000; color: #00FF00; height: 200px; 
            padding: 10px; font-family: monospace; font-size: 11px;
            overflow-y: auto; border: 4px solid #555; margin: 10px 0;
        }

        .plans-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .plan-item { background: #8b8b8b; border: 2px solid #000; padding: 10px; text-align: center; color: white; }
    </style>
</head>
<body>

    <div id="screen-auth" class="auth-overlay">
        <h1 style="color: var(--mc-green); text-shadow: 4px 4px #000;">StarCatHost</h1>
        <div class="mc-container">
            <h2 style="font-size: 14px;">LOGIN</h2>
            <input type="text" id="user" placeholder="USUÁRIO" class="mc-input">
            <input type="password" placeholder="SENHA" class="mc-input">
            <button class="mc-btn green" style="width: 100%;" onclick="toStore()">ENTRAR</button>
            <button class="mc-btn google-btn" style="width: 100%;" onclick="toStore()">ENTRAR COM GOOGLE</button>
            <p style="font-size: 8px; margin-top: 15px;">Não tem conta? <span style="text-decoration: underline; cursor:pointer;">Registre-se</span></p>
        </div>
    </div>

    <div id="screen-store" class="auth-overlay hidden" style="justify-content: flex-start; padding-top: 50px;">
        <h1 style="color: var(--mc-green);">ESCOLHA SEU PLANO</h1>
        <div class="mc-container" style="width: 80%; max-width: 800px;">
            <div class="plans-grid">
                <div class="plan-item">
                    <h3>FREE</h3>
                    <p>512MB RAM</p>
                    <p>0$</p>
                    <button class="mc-btn green" onclick="buyPlan('FREE')">ATIVAR</button>
                </div>
                <div class="plan-item">
                    <h3>BASIC</h3>
                    <p>2GB RAM</p>
                    <p>6$</p>
                    <button class="mc-btn green" onclick="buyPlan('BASIC')">COMPRAR</button>
                </div>
                <div class="plan-item">
                    <h3>PLUS</h3>
                    <p>8GB RAM</p>
                    <p>15$</p>
                    <button class="mc-btn green" onclick="buyPlan('PLUS')">COMPRAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-panel" class="layout-wrapper hidden">
        <div class="sidebar">
            <div style="color: var(--mc-green); font-size: 10px; margin-bottom: 20px;">★ StarCat Panel</div>
            <div class="sidebar-item" onclick="switchTab('server')">ABA /SERVER</div>
            <div class="sidebar-item" onclick="switchTab('config')">CONFIG MUNDO</div>
            <div class="sidebar-item" onclick="switchTab('files')">ARQUIVOS</div>
            <div class="sidebar-item" onclick="location.reload()">SAIR</div>
        </div>

        <div class="main-panel">
            
            <div id="tab-server" class="mc-card">
                <h2 style="font-size: 16px;">CONSOLE DO SERVIDOR</h2>
                <div id="console">
                    [Sistema] Servidor pronto. Aguardando início...
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="mc-btn green" onclick="logConsole('Iniciando servidor...')">START</button>
                    <button class="mc-btn" style="background: var(--mc-red);" onclick="logConsole('Servidor parado.')">STOP</button>
                </div>
            </div>

            <div id="tab-config" class="mc-card hidden">
                <h2 style="font-size: 16px;">CONFIGURAR MUNDO</h2>
                <label style="font-size: 10px;">NOME DO MUNDO:</label><br>
                <input type="text" class="mc-input" placeholder="Minha_Craft_Host" style="width: 50%;"><br>
                <label style="font-size: 10px;">DIFICULDADE:</label><br>
                <select class="mc-input" style="width: 55%; color: white;">
                    <option>HARDCORE</option>
                    <option>NORMAL</option>
                    <option>PEACEFUL</option>
                </select>
                <button class="mc-btn green" onclick="alert('Salvo!')">SALVAR CONFIGS</button>
            </div>

        </div>
    </div>

    <script>
        // Trocar de Login para Loja
        function toStore() {
            document.getElementById('screen-auth').classList.add('hidden');
            document.getElementById('screen-store').classList.remove('hidden');
        }

        // Simular Compra e liberar Painel
        function buyPlan(plan) {
            alert("Plano " + plan + " adquirido com sucesso! Abrindo painel...");
            document.getElementById('screen-store').classList.add('hidden');
            document.getElementById('screen-panel').classList.remove('hidden');
        }

        // Sistema de abas da barra lateral
        function switchTab(tab) {
            document.getElementById('tab-server').classList.add('hidden');
            document.getElementById('tab-config').classList.add('hidden');
            
            if(tab === 'server') document.getElementById('tab-server').classList.remove('hidden');
            if(tab === 'config') document.getElementById('tab-config').classList.remove('hidden');
        }

        // Log no console
        function logConsole(text) {
            const con = document.getElementById('console');
            con.innerHTML += "<br>[StarCat] " + text;
            con.scrollTop = con.scrollHeight;
        }
    </script>
</body>
</html>
