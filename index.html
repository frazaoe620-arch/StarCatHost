<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Criador - Addons Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; margin: 0; }
        nav { background: #1f1f1f; padding: 1rem; text-align: center; border-bottom: 3px solid #388e3c; }
        .container { max-width: 800px; margin: 2rem auto; padding: 20px; background: #1e1e1e; border-radius: 8px; }
        
        h2 { color: #4caf50; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        
        input[type="text"], textarea, input[type="file"] {
            width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #333;
            background: #2d2d2d; color: white; box-sizing: border-box;
        }

        button {
            background-color: #4caf50; color: white; border: none; padding: 12px 20px;
            cursor: pointer; font-size: 16px; border-radius: 5px; width: 100%;
        }

        button:hover { background-color: #45a049; }
        .my-addons { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
    </style>
</head>
<body>

<nav>
    <h1>MINECRAFT ADDON HUB</h1>
</nav>

<div class="container">
    <h2>Publicar Novo Conteúdo</h2>
    <form id="uploadForm">
        <div class="form-group">
            <label>Nome do Addon/Textura</label>
            <input type="text" placeholder="Ex: Espadas de Cristal v1" required>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea rows="4" placeholder="Descreva o que seu addon faz..."></textarea>
        </div>

        <div class="form-group">
            <label>Arquivo (.mcpack, .mcaddon ou .zip)</label>
            <input type="file" accept=".zip,.mcpack,.mcaddon" required>
        </div>

        <div class="form-group">
            <label>Imagem de Capa (Thumb)</label>
            <input type="file" accept="image/*">
        </div>

        <button type="submit">Publicar Agora</button>
    </form>

    <div class="my-addons">
        <h3>Seus Addons Já Publicados</h3>
        <p style="color: #888;">Você ainda não publicou nada.</p>
    </div>
</div>

</body>
</html>
